<h2>React-Bootstrap Testing</h2>
<p> use react to notify</p>

<div id="label"></div>
<div id="later"></div>

<script src="bower_components/react/react.js"></script>
<script src="bower_components/react/react-dom.js"></script>
<script src="bower_components/babel/browser.js"></script>
<script src="bower_components/react-bootstrap/react-bootstrap.js"></script>
<script src="bower_components/notify.js/notify.js"></script>
<script src="bower_components/later/later.min.js"></script>

<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>



<script type="text/babel">

  var LaterApp = React.createClass({
    getInitialState: function(){
      return {
        timer: this.props.timer,
        count:0
      }
    },

    componentDidMount: function(){
      this.timer = setInterval(function () {
        this.setState({
          count: this.state.count +1
        })

        console.log(this.state.count)
        if (this.state.count == this.state.timer){
          this.doNotify()
          clearInterval(this.timer)
        }

      }.bind(this), 1000)
    },

    componentWillUnmount: function() {
      clearInterval(this.timer)
    },
    
    render: function(){
      var ProgressBar = ReactBootstrap.ProgressBar
      var Col = ReactBootstrap.Col
      var remain = this.state.timer - this.state.count

      return (
        <div> 
          <Col xs={3}>
            <ProgressBar active 
              now={(this.state.count/ this.state.timer)*100}
            />
          </Col>
          {Math.floor(remain/60)} : {remain%60}
        </div>
      )
    },

    onPermissionGranted: function() {
        console.log('Permission has been granted by the user');
        doNotification();
    },

    doNotification: function () {
        var myNotification = new Notify('Yo dawg!', {
            body: 'This is an awesome notification',
            tag: 'unique tag',
            timeout: 4
        });
        myNotification.show();
    },

    doNotify: function(){
      if (!Notify.needsPermission) {
          this.doNotification();
      } else if (Notify.isSupported()) {
          Notify.requestPermission(this.onPermissionGranted, this.onPermissionDenied);
      }
    },


  })



  var TestNotify= React.createClass({
    getInitialState: function(){
      return {
        edit: false,
        timer: 10,
      };
    },



    changeEdit: function(){
      this.setState({edit: !this.state.edit});
    },

    handleChange: function(event){
      this.setState({
        timer: event.target.value
      })
    },

    render: function(){
      var Button = ReactBootstrap.Button
      var Input = ReactBootstrap.Input
      var Col = ReactBootstrap.Col

      if (this.state.edit){
        return (
          <div onClick={this.changeEdit}>
            <LaterApp timer={this.state.timer}/>
          </div>
        )
      }else{
        return (
          <div >
            <Col xs={3}>
              <Input type="text" 
                     value={this.state.value} 
                     onChange = {this.handleChange}
                     placeholder="Enter text"/> 
            </Col>
            <Button onClick={this.changeEdit}>OK</Button>
          </div>
        )
      }
    }
  })



  ReactDOM.render(<TestNotify />, document.getElementById("later"));
</script>
