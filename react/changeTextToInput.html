<h2>React-Bootstrap Testing</h2>
<p>change text to input</p>

<div id="label"></div>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.25.1/react-bootstrap.js"></script>

<script type="text/jsx">

  var TestLabel = React.createClass({
    getInitialState: function(){
      return {
        edit: false,
        value: this.props.value
      };
    },

    changeEdit: function(){
      this.setState({edit: !this.state.edit});
    },
    handleChange: function(event){
      this.setState({
        value: event.target.value
      })
    },

    render: function(){
      var Button = ReactBootstrap.Button
      var Input = ReactBootstrap.Input
      var Col = ReactBootstrap.Col

      if (this.state.edit){
        return (
          <div>
            <Col xs={3}>
              <Input type="text" 
                     value={this.state.value} 
                     onChange = {this.handleChange}
                     placeholder="Enter text"/> 
            </Col>
            <Button onClick={this.changeEdit}>OK</Button>
          </div>
        )
      }else{
        return (
          <div onClick={this.changeEdit} >
            <label> {this.state.value} </label>
          </div>
        )
      }
    }
  })

  React.render(<TestLabel value={'hello this is value'}/>, document.getElementById("label"));
</script>
